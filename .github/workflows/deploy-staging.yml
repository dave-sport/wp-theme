name: Deploy to Staging (Arsenal)

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'sites/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy theme via rsync
        env:
          SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan ssh.gb.stackcp.com >> ~/.ssh/known_hosts 2>/dev/null

          rsync -avz --delete \
            --exclude='.git' \
            -e "ssh -i ~/.ssh/deploy_key" \
            src/ \
            readarsenal.com@ssh.gb.stackcp.com:public_html/wp-content/themes/davesport/
          
          echo "âœ… Deployed to staging (readarsenal.com)"
